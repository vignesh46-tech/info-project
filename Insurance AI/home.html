<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InsurAI</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
  font-family: Arial, sans-serif;
  background: url("homepic.avif") no-repeat center center fixed;
  background-size: 1525px 800px;/* Show full image */
  background-color: #f9fafb; /* Fallback color */
 
}



    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    nav h1 {
      font-size: 24px;
      font-weight: bold;
      color: #1e3a8a;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: #374151;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #2563eb;
    }

    /* Hero Section */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px;
      flex-wrap: wrap;
    }

    .hero-text {
      max-width: 500px;
    }

    .hero-text h2 {
      font-size: 48px;
      font-weight: 800;
      color: #1e3a8a;
    }

    .hero-text h3 {
      font-size: 28px;
      font-weight: 600;
      margin-top: 10px;
      color: #1e40af;
    }

    .hero-text p {
      margin-top: 15px;
      font-size: 18px;
      color: #4b5563;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      gap: 15px;
    }
    

    .buttons button {
      padding: 12px 24px;
      background-color: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buttons button:hover {
      background-color: white;
      color: black;
    }

    .hero img {
      width: 420px;
      max-width: 100%;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <h1>InsurAI</h1>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h2>InsurAI</h2>
      <h3>Automating Corporate Insurance</h3>
      <p>
        AI-powered system to automate insurance processes for HR, employees, and insurers
      </p>
      <div class="buttons">
        <button>HR</button>
        <button>Insurer</button>
        <button>Employee</button>
      </div>
    </div>

    <!-- Illustration -->
    
  </section>
</body>
</html>
