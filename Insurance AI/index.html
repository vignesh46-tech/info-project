<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InsurAI Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
      color: #1f2937;
    }
    p {
      color: #6b7280;
      margin-top: 5px;
    }
    .roles {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .roles button {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      background: #dbeafe;
      color: #1d4ed8;
      transition: 0.3s;
    }
    .roles button{
      background: white;
      color: black;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  .roles button:hover {
      background: #2563eb;
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .input-group {
      text-align: left;
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #374151;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      outline: none;
      transition: 0.2s;
    }
    .input-group input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px #93c5fd;
    }
    .login-btn {
      width: 100%;
      padding: 10px;
      background: #2563eb;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-btn:hover {
      background: #1d4ed8;
    }
    .forgot {
      margin-top: 15px;
      font-size: 14px;
    }
    .forgot a {
      color: #2563eb;
      text-decoration: none;
    }
    .forgot a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>InsurAI</h1>
    <p>Automating Corporate Insurance</p>

    <!-- Role Selection -->
    

    <!-- Login Form -->
    <form>
      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="forgot">
      <a href="#">Forgot password?</a>
    </div>
  </div>
</body>
</html>
